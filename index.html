.profile-pic {
  width: 200px;
  height: 200px;
  border: 6px;
  border-radius: 100%;
  overflow: hidden;
  margin: 0 auto 20px;
  position: relative;
  padding: 4px;
}

.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

/* Add a pseudo-element with a gradient border */
.profile-pic::before {
  content: "";
  position: absolute;
  border: 10px;
  top: -4px;
  left: -4px;
  right: -4px;
  bottom: -4px;
  z-index: -1;
  border-radius: 50%;
  background: linear-gradient(to right, #BB86FC, #3700B3, #03DAC6);
  animation: rotate 10s linear infinite;
}

/* Define the animation */
@keyframes rotate {
  from {
    transform: rotate(0);
  }
  to {
    transform: rotate(360deg);
  }
}
@keyframes border {
  from {
    border: 2px solid transparent;
  }
  to {
    border: 2px solid white;
  }
}

/* Apply the animation on hover */
.profile-pic:hover {
  animation: border 0.5s forwards;
}
}

.social-links {

  justify-content: center;
