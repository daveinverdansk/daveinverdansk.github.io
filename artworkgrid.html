<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header class="profile-header">
        <div class="profile-photo">
          <img src="https://via.placeholder.com/150" alt="Profile Picture">
        </div>
        <div class="profile-info">
          <h1 class="profile-username">Insert Your Username Here</h1>
          <div class="profile-stats">
            <div class="stat">
              <div class="stat-title">Posts</div>
              <div class="stat-value">Insert Your Number Here</div>
            </div>
            <div class="stat">
              <div class="stat-title">Followers</div>
              <div class="stat-value">Insert Your Number Here</div>
            </div>
            <div class="stat">
              <div class="stat-title">Following</div>
              <div class="stat-value">Insert Your Number Here</div>
            </div>
          </div>
          <button class="edit-profile-button">Edit Profile</button>
        </div>
      </header>
      <main class="profile-photos">
        <div class="photo">
          <img src="https://via.placeholder.com/500" alt="Photo">
        </div>
        <div class="photo">
          <img src="https://via.placeholder.com/500" alt="Photo">
        </div>
        <div class="photo">
          <img src="https://via.placeholder.com/500" alt="Photo">
        </div>
        <div class="photo">
          <img src="https://via.placeholder.com/500" alt="Photo">
        </div>
        <div class="photo">
          <img src="https://via.placeholder.com/500" alt="Photo">
        </div>
        <div class="photo">
          <img src="https://via.placeholder.com/500" alt="Photo">
        </div>
        <div class="photo">
          <img src="https://via.placeholder.com/500" alt="Photo">
        </div>
        <div class="photo">
          <img src="https://via.placeholder.com/500" alt="Photo">
        </div>
      </main>
    </div>
  </body>
</html>
